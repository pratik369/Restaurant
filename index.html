<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


    <title>Welcome to My Restaurant</title>

</head>



<body>

    <div class="background-image toggle-image first-image"></div>
    <div class="background-image toggle-image second-image show"></div>
    <div class="background-image toggle-image third-image"></div>
    <div class="background-image toggle-image forth-image"></div>
    <div class="background-image toggle-image fifth-image"></div>
    <div class="background-image toggle-image sixth-image"></div>

    <header class="navbar navbar-custom">
        <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">Restaurant</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="owner_login.html"><span class="glyphicon glyphicon-log-in"></span> Owner Login</a></li>
                </ul>
            </div>
        </div>


    </header>

        <form class="form1">

                <div id="title">
                    <h1 class="text-center">Reservation Details</h1>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
                    <input type="text" class="form-control" placeholder="Enter Your Full Name" required>
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-phone"></span></span>
                    <input type="tel" class="form-control" placeholder="Enter Your Phone Number" required>
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-envelope"></span></span>
                    <input type="email" class="form-control" placeholder="Enter Your Email ID" required>
                </div>

                <br>

                <div class="input-group">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-cutlery"></span></span>
                    <input type="email" class="form-control" placeholder="Special needs. Eg: Birthdays, Anniversary" >
                </div>

                <br>

                <div class="input-group">
                    <label> Enter the number of Guests</label>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-home"></span></span>
                    <input type="number" class="form-control" placeholder="1" min="1" max="10" >
                </div>

                <br>


                <div class="input-group">
                    <label > Reservation Date</label>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-time"></span></span>
                    <input type="date" class="form-control" placeholder="Enter the Date MM/DD/YYYY" required>
                </div>

                <br>

                <div class="input-group">
                    <label> Select the Time(Hours:Mins:Am/Pm)</label>
                </div>

                <div class="input-group">
                    <span class="input-group-addon"> <span class="glyphicon glyphicon-calendar"></span></span>
                    <input type="time" class="form-control" placeholder="" required>
                </div>

                <br>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary form-control"> Reserve</button>
                </div>


        </form>

    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>



</html>
