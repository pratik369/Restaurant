<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/respond.js"></script>



    <title>Welcome to My Restaurant</title>

</head>



<body>

    <header class="navbar navbar-inverse">

    </header>
    <div class="bs-example">
        <form>
            <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" placeholder="Enter Your Full Name" required>
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-phone"></span></span>
                <input type="tel" class="form-control" placeholder="Enter Your Phone Number" required>
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-envelope"></span></span>
                <input type="email" class="form-control" placeholder="Enter Your Email ID" required>
            </div>

            <br>

            <div class="input-group">
                <span class="input-group-addon"> <span class="glyphicon glyphicon-cutlery"></span></span>
                <input type="email" class="form-control" placeholder="Special needs. Eg: Birthdays, Anniversary" >
            </div>

            <br>
            <div class="row">
                <div class="col-xs-4">
                    <div class="input-group">
                        <label> Enter the number of Guests</label>
                        <input type="number" class="form-control" placeholder="1" min="1" max="10">
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="input-group">
                        <label> Reservation Date</label>
                        <input type="date" class="form-control" placeholder="Enter the Date MM/DD/YYYY" required>
                    </div>
                </div>

                <div class="col-xs-4">
                    <div class="input-group">
                        <label> Select the Time(Hours:Mins:Am/Pm)</label>
                        <input type="time" class="form-control" placeholder="" required>
                    </div>
                </div>
            </div>

            <br>

            <div class="row">
                <div class="col-sm-12">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary" id="singlebutton"> Reserve</button>
                    </div>
                </div>
            </div>




        </form>

    </div>


    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>


</body>



</html>
